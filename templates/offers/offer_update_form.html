{% extends "base.html" %}
{% block content %}
    <form class="form-card" method="post">
        <div class="confirm-message">Update fee for offer to <strong>"{{ offer.order.title }}"</strong> order.</div>
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        <input type="submit" value="Update" class="btn btn-lg btn-primary">
        <span><a class="btn btn-secondary btn-lg" href="{% url 'offers:offers-list' %}" role="button">Cancel</a></span>
    </form>
{% endblock %}
